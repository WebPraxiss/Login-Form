
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            background-color: rgb(224, 123, 140);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .box h2 {
            margin-bottom: 20px;
            color: rgb(224, 123, 140);
        }
        .box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .box input:focus {
            outline: none;
            border-color: rgb(224, 123, 140);
            box-shadow: 0 0 5px rgba(224, 123, 140, 0.5);
        }
        #submit, #reset {
            background-color: rgb(224, 123, 140);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        #submit:hover, #reset:hover {
            background-color: rgb(200, 110, 125);
        }
        .box a {
            display: block;
            margin-top: 10px;
            color: rgb(224, 123, 140);
            text-decoration: none;
        }
        .box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="/action" method="post">
        <section class="box">
            <h2>LOGIN</h2>

            <input type="text" placeholder="Enter Your Username" id="username" name="username" required>

            <input type="password" placeholder="Enter Your Password" id="password" name="password" required>

            <button type="submit" id="submit">Login</button>
            <button type="reset" id="reset">Reset</button>

            <a href="./index1.html">Forgot Password?</a>
        </section>
    </form>
</body>
</html>
